[package]
name = "pickls"
version = "0.6.16"
edition = "2024"
license = "MIT"
keywords = ["LSP", "protocol", "command-line", "ide", "diagnostics"]
categories = ["development-tools", "text-editors"]
description = "The General Purpose Language Server for Command-Line Linters and Formatters"
readme = "README.md"
homepage = "https://github.com/wbbradley/pickls"
repository = "https://github.com/wbbradley/pickls"

[dependencies]
libc = "0.2.159"
log = "0.4.22"
nix = { version = "0.30.1", features = ["process"] }
regex = "1.10.6"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.128"
serde_yml = "0.0.12"
shlex = "1.3.0"
simple-logging = "2.0.2"
sysinfo = "0.35.0"
thiserror = "2.0.12"
toml = "0.8.19"
lsp-types = "0.97.0"
xdg = "3.0.0"
tokio = { version = "1.41.1", features = ["rt-multi-thread", "process"] }
reqwest = { version = "0.12.9", features = ["json"] }
crossbeam-channel = "0.5.13"
handlebars = "6.2.0"
allms = "0.17.2"
anyhow = "1.0.93"
schemars = "0.8.21"
futures = "0.3.31"
